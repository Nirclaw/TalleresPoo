<body>

  <div class="container-fluid">
    <div class="col-12">
      <div class="row">
        <div class="col-3">
          <div class="wrap">
            <form>
              <div class="form-header">
                <h2>Formulario</h2>
              </div>
              <div class="form-body">
                <fieldset>
                  <legend><i class="fa fa-user"></i>Informacion Figura</legend>
                  <label for="tipo">escoja la figura que va calcular el area</label>
                  <select id="figura" name="figura" required>
                    <option value=""></option>
                    <option value="Circulo">Circulo</option>
                    <option value="Rectangulo">Rectangulo</option>
                  </select>
                  <label for="color">Digite el color de la Figura</label>
                  <input type="text" id="color" name="color" required>
                  <label for="radio">digite radio del circulo (si aplica)</label>
                  <input type="number" id="radio" name="radio" required>
                  <label for="ancho">digite el ancho  rectangulo (si aplica)</label>
                  <input type="text" id="ancho" name="ancho" required>
                  <label for="largo">digite el largo  rectangulo (si aplica)</label>
                  <input type="text" id="largo" name="largo" required>
                </fieldset>
                <fieldset id="mostar"></fieldset>
              </div>
              <div class="form-footer">
                <button type="submit" id="btn" style="margin-right: 50px;"> Agregar</button>
              </div>
            </form>
            <div id="Estadistica"></div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row" id="cartas"></div>
        </div>
      </div>
